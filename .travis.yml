language: python

sudo: false

cache:
  pip: true
  directories: "$TRAVIS_SINGULARITY_PATH"

python:
  - 2.7

services:
  - docker

env:
  global:
  - TRAVIS_SINGULARITY_PATH=/home/travis/build/leukgen/toil_container/singularity
  - CACHED_SINGULARITY_IMAGE=/home/travis/build/leukgen/toil_container/singularity/ubuntu.img
  - SINGULARITY_VERSION=2.4.2
  - TEST_SHARED_FS=/home

before_script:
  - export PATH=$PATH:$TRAVIS_SINGULARITY_PATH/bin

install:
  - sh .travis/install_singularity.sh
  - pip install -U tox-travis codecov

script: tox

after_success:
  - codecov --disable search

deploy:
  provider: pypi
  distributions: sdist bdist_wheel
  user: leukgen
  password:
    secure: 
  on:
    tags: true
    repo: leukgen/toil_container
    python: 2.7
    branch: master
